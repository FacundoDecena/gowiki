<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} gowiki</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0
        }
        p > a {
            transition-duration: 0.4s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            padding: 4px 8px;
            background-color: white; 
            color: black; 
            border: 2px solid #4CAF50;
            cursor: pointer;
            margin-right: 15px;
        }
        p {
            text-align: right;
        }
        p > a:hover{
            background-color: #4CAF50; /* Green */
            color: white;
            box-shadow: 0 3px 4px 0 rgba(0,0,0,0.24), 0 4px 10px 0 rgba(0,0,0,0.19);
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 3em;
        }
        .container {
            display: flex;
            flex-flow: column;
            height: 100%;
        }
        .container .header{
            flex: 0 1 auto;
            background-color: #f8f8f8;
        }
        .container .body {
            flex: 1 1 auto;
            background-color: #f0f0f0;
            padding: 15px 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>{{.Title}}</h1>
    
            <p><a href="/edit/{{.Title}}">Edit content</a></p>
        </div>

        <div class="body" >
            {{range .SBody}}{{.}}<br>{{end}}
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} gowiki</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0
        }
        p > .edit {
            transition-duration: 0.4s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            padding: 4px 8px;
            background-color: white; 
            color: black; 
            border: 2px solid #696969;
            cursor: pointer;
            margin-right: 15px;
        }
        a.home {
            transition-duration: 0.4s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            padding: 4px 8px;
            background-color: white; 
            color: black; 
            border: 2px solid #696969;
            cursor: pointer;
            margin-left: 15px;
            margin-top: 10px;
        }
        .rigth {
            text-align: right;
        }
        p > .edit:hover{
            background-color: #696969;
            color: white;
            box-shadow: 0 3px 4px 0 rgba(0,0,0,0.24), 0 4px 10px 0 rgba(0,0,0,0.19);
        }
        a.home:hover{
            background-color: #696969;
            color: white;
            box-shadow: 0 3px 4px 0 rgba(0,0,0,0.24), 0 4px 10px 0 rgba(0,0,0,0.19);
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 3em;
        }
        .container {
            display: flex;
            flex-flow: column;
            height: 100%;
        }
        .container .header{
            flex: 0 1 auto;
            background-color: #f8f8f8;
        }
        .container .body {
            flex: 1 1 auto;
            background-color: #f0f0f0;
            padding: 15px 10px;
        }
        input[type=text] {
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            padding: 3px 5px 3px 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <p>
                <form method="POST" action="/view/"><input type="text" name="search" placeholder="Search.."/></form>
                <a class="home" href="/">Home</a>
                <h1>{{.Title}}</h1>
            </p>
            <p class="rigth"><a class="edit" href="/edit/{{.Title}}">Edit content</a></p>
        </div>

        <div class="body" >
            {{range .SBody}}{{.}}<br>{{end}}
        </div>

    </div>
</body>
</html>
